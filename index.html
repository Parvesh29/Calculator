<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <div class="alert alert-primary">
            <h1 class="text-center">Calculator</h1>
        </div>

        <div class="col-md-6 form-group">
            <label class="alert alert-success" for="">First Value</label>
            <input type="text" id="first" 
            placeholder="Enter your first value"
            class="form-control">
        </div>

        <br>
        <div class="col-md-6 form-group">
            <label class="alert alert-success" for="">Second Value</label>
            <input type="text" id="second" 
            placeholder="Enter your second value"
            class="form-control">
        </div>
            <br>
        <div class="buttons">
            <button onclick="add()" class="btn btn-primary">Add</button>
            <button onclick="subtract()" class="btn btn-primary">Subtract</button>
            <button onclick="multiplication()" class="btn btn-primary">Multiplication</button>
            <button onclick="division()" class="btn btn-primary">Division</button>
        </div>

        <br><br>
        <h1 id="result" class="alert alert-primary">The Result is :</h1>
    </div>

    <script src="./script.js"></script>
</body>
</html>
